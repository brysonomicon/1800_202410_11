<!DOCTYPE html>
<html>

<head>
    <title>Flash Cardin' Main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    <link rel="icon" type="image/ico" href="./images/favicon.ico">


    <!-- FIREBASE SCRIPTS AND LINKS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body>
    <!-- NavBar -->
    <nav id="navbarGoesHere"></nav>
    <!-- NavBar -->

    <main>
        <header>
            <div class="form-container">
                <h1 class="form-header"><span id="name-goes-here">friend</span></h1>
            </div>
        </header>
        <form>
            <fieldset class="profile-form" id="personalInfoFields">
                <div class="profile-form-group">
                    <label>Name:</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="profile-form-group">
                    <label>Email:</label>
                    <input type="text" id="emailInput" class="form-control" placeholder="Enter your email">
                </div>
                <div class="profile-form-group">
                    <label>School:</label>
                    <input type="text" id="schoolInput" class="form-control" placeholder="Enter your school">
                </div>
                <div class="profile-form-group">
                    <label>Country:</label>
                    <input type="text" id="countryInput" class="form-control" placeholder="Enter your country">
                </div>
                <div class="profile-form-group">
                    <label>Role:</label>
                    <output type="text" id="roleOutput" class="form-control">
                </div>
                <div class="profile-form form-button">
                    <button type="button" class="button-req" onclick="requestVerifierRole()">Request Role</button>
                </div>
            </fieldset>
            <div class="form-button">
                <button type="button" class="button-save"  onclick="saveUserInfo()">Save</button>
            </div>
        </form>
        </div>
        <header>
            <h1>CUSTOMIZE THEME:</h>
        </header>

        <!-- Preset theme buttons as big cards -->
        <div id="themeButtons">
            <div class="theme-card" onclick="setTheme('default')">
                <h2>Default</h2>
            </div>
            <div class="theme-card" onclick="setTheme('light')">
                <h2>Light</h2>
            </div>
            <div class="theme-card" onclick="setTheme('bluey')">
                <h2>Bluey</h2>
            </div>
        </div>

    </main>

    <footer>
        <p>Â© 2024 Flash Cardin', Inc</p>
    </footer>

    <!-- DO NOT DELETE. -->
    <script src="./scripts/firebaseAPI_flashcardin.js"></script>
    <script src="./scripts/profile.js"></script>
    <script src="./scripts/skeleton.js"></script>
</body>

</html>
