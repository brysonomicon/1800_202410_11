<!DOCTYPE html>
<html>

<head>
    <title>Flash Cardin' Main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    <link rel="icon" type="image/ico" href="./images/favicon.ico">


    <!-- FIREBASE SCRIPTS AND LINKS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body>
    <!-- NavBar -->
    <nav id="navbarGoesHere"></nav>
    <!-- NavBar -->

    <main>
        <div class="flashcard-container">
            <div class="flashcard" onclick="this.classList.toggle('flipped')">
                <div class="frontofcard">
                    <h2><span id="question">Question</span></h2>
                    <h2><span id="end"></span></h2>
                </div>
                <div class="backofcard">
                    <h2><span id="answer">Answer</span></h2>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button type="button" id="backButton">Back</button>
            <button type="button" id="nextButton">Next</button>
        </div>
    </main>

    <!-- Footer -->
    <nav id="footerGoesHere"></nav>
    <!-- Footer -->

    <!-- DO NOT DELETE. -->
    <script src="./scripts/firebaseAPI_flashcardin.js"></script>
    <script src="./scripts/browse.js"></script>
    <script src="./scripts/review.js"></script>
    <script src="./scripts/skeleton.js"></script>

</body>

</html>
