<!DOCTYPE html>
<html>

<head>
    <title>Flash Cardin' Main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    <link rel="icon" type="image/ico" href="./images/favicon.ico">


    <!-- FIREBASE SCRIPTS AND LINKS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body>
    <!-- NavBar -->
    <nav id="navbarGoesHere"></nav>
    <!-- NavBar -->

    <main>
        <div class="container-fluid bg-light text-dark p-5"></div>
        <h1 class="display-4">Get Creative, <span id="name-goes-here">friend</span></h1>
        <hr>
        </div>

        <div id="customPrompt" class="custom-prompt-overlay" style="display:none;">
            <div class="custom-prompt-content">
                <span class="close-button">&times;</span>
                <h2>Confirm Submission</h2>
                <p>Are you sure you want to submit this form? Please check your information before continuing.</p>
                <div class="prompt-actions">
                    <button id="submitForm" class="prompt-confirm">Submit Form</button>
                    <button id="cancelForm" class="prompt-cancel">Review My Information</button>
                </div>
            </div>
        </div>

        <div id="successMessage" style="display: none;">Flashcard created successfully!</div>




        <!-- CREATE A FLASHCARD AREA -->
        <div class="create-container">

            <form id="new-card-form">
                <h2>Create a Card! Wowee!</h2>
                <div class="card-form-group">
                    <label for="topic">Class:</label>
                    <input type="text" id="topic" placeholder="Enter a class/topic name" required></textarea>
                </div>
                <div class="card-form-group">
                    <label for="question">Question:</label>
                    <textarea input type="text" id="question" placeholder="Enter a question" required></textarea>
                </div>
                <div class="card-form-group">
                    <label for="answer">Answer:</label>
                    <textarea input type="text" id="answer" placeholder="Enter an answer" required></textarea>
                </div>
                <div class="card-form-group">
                    <label for="chapter">Details:</label>
                    <textarea input type="text" id="details" placeholder="Enter an optional sub-topic or chapter"></textarea>
                </div>
                <button type="text" class="create-button">Create</button>
            </form>
        </div>

    </main>

    <!-- Footer -->
    <nav id="footerGoesHere"></nav>
    <!-- Footer -->

    <!-- DO NOT DELETE. -->
    <script src="./scripts/firebaseAPI_flashcardin.js"></script>
    <script src="./scripts/create.js"></script>
    <script src="./scripts/skeleton.js"></script>
</body>

</html>
