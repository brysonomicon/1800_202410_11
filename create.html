<!DOCTYPE html>
<html>

<head>
    <title>Flash Cardin' Main</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    <link rel="icon" type="image/ico" href="./images/favicon.ico">


    <!-- FIREBASE SCRIPTS AND LINKS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>

<body>
    <!-- NavBar -->
    <nav id="navbarGoesHere"></nav>
    <!-- NavBar -->

    <main>
        <div class="container-fluid bg-light text-dark p-5"></div>
        <h1 class="display-4">Get Creative, <span id="name-goes-here">friend</span></h1>
        <hr>
        </div>

        <!-- CREATE A FLASHCARD AREA -->
        <div class="create-container">
            <h2>Create a Card! Wowee!</h2>
            <form id="new-card-form">
                <div class="card-form-group">
                    <label for="topic">Class:</label>
                    <input type="text" id="topic" required>
                </div>
                <div class="card-form-group">
                    <label for="question">Question:</label>
                    <input type="text" id="question" required>
                </div>
                <div class="card-form-group">
                    <label for="answer">Answer:</label>
                    <input type="text" id="answer" required>
                </div>
                <div class="card-form-group">
                    <label for="chapter">Details:</label>
                    <input type="text" id="details">
                </div>
                <button type="text" class="create-button">Create</button>
            </form>
        </div>

    </main>

    <!-- Footer -->
    <nav id="footerGoesHere"></nav>
    <!-- Footer -->

    <!-- DO NOT DELETE. -->
    <script src="./scripts/firebaseAPI_flashcardin.js"></script>
    <script src="./scripts/create.js"></script>
    <script src="./scripts/skeleton.js"></script>
</body>

</html>
